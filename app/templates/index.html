<!DOCTYPE html>
<html>
<head>
    <title>Doorbell</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f2f2f2;
        }
        button {
            padding: 1em 2em;
            font-size: 1.2em;
            border: none;
            background: #3498db;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <button onclick="ringDoorbell()">Ring Doorbell</button>
    <div id="message"></div>

    <script>
        function ringDoorbell() {
            fetch("/doorbell/")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("message").textContent = data.message;
                })
                .catch(err => {
                    document.getElementById("message").textContent = "Error ringing doorbell.";
                });
        }
    </script>
</body>
</html>
